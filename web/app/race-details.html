<body>
<div class="root">
    <a href="#" onclick="history.back(); return false;" class="btn-back">
        ‚Üê <span>–ù–∞–∑–∞–¥</span>

    <div id="content" class="fade-in">
        <div class="loading full-width">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç—Ä–∞—Å—Å—ã...</div>

<script src="/static/js/common.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        initTelegram();

        const params = new URLSearchParams(window.location.search);
        const season = params.get('season');
        const round = params.get('round');

        if (!season || !round) {
            document.getElementById('content').innerHTML = '<div class="error">–ù–µ —É–∫–∞–∑–∞–Ω —ç—Ç–∞–ø</div>';
            return;
        }

        await loadRaceDetails(season, round);
    });

    async function loadRaceDetails(season, round) {
        const container = document.getElementById('content');

        try {
            const [raceData, settingsData] = await Promise.all([
                apiRequest(`/api/race-details?season=${season}&round=${round}`),
                apiRequest(`/api/settings`, {}, 'GET')
            ]);

            renderDetails(raceData, settingsData);
        } catch (error) {
            console.error('Error loading data:', error);
            container.innerHTML = '<div style="text-align:center; padding:40px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
        }
    }

    async function renderDetails(data, settings) {
        const container = document.getElementById('content');

        // --- 1. Prepare Variables (From original code) ---
        let userTimezone = 'UTC';
        if (settings && settings.timezone) {
            userTimezone = settings.timezone;
        }

        const formatMap = {
            'conventional': '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —É–∏–∫–µ–Ω–¥',
            'sprint': '–°–ø—Ä–∏–Ω—Ç',
            'sprint_qualifying': '–°–ø—Ä–∏–Ω—Ç-–∫–≤–∞–ª–∏—Ñ–∏–∫–∞—Ü–∏—è',
            'sprint_shootout': '–°–ø—Ä–∏–Ω—Ç-—à—É—Ç–∞—É—Ç'
        };
        const translatedFormat = formatMap[data.event_format] || data.event_format.replace('_', ' ');

        let sessionsHtml = '';
        const now = new Date();

        data.sessions.forEach(session => {
            let sessionDate = new Date();
            if (session.utc_iso) {
                sessionDate = new Date(session.utc_iso);
            } else {
                sessionDate = new Date(session.local);
            }

            const isPast = sessionDate < now;
            const opacityClass = isPast ? 'opacity: 0.5;' : '';
            const activeClass = !isPast && (sessionDate - now < 86400000) ? 'active' : '';

            let timeString, dateString;
            try {
                timeString = sessionDate.toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: userTimezone
                });

                dateString = sessionDate.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    timeZone: userTimezone
                });
            } catch (e) {
                console.warn(`Timezone error`, e);
                timeString = sessionDate.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                dateString = sessionDate.toLocaleDateString('ru-RU');
            }

            sessionsHtml += `
                <div class="session-row ${activeClass}" style="${opacityClass}">
                    <div class="session-name">${session.name}</div>
                    <div class="session-time">
                        <div class="time-local">${timeString}</div>
                        <div class="time-date">${dateString}</div>
                    </div>
                </div>
            `;
        });

        // --- 2. New Logic: Render & Animate ---

        // Prepare the path
        const trackUrl = `/static/circuit/${data.event_name}.svg`;

        // Generate the HTML structure
container.innerHTML = `
            <div class="circuit-header">
                <div class="circuit-title">${data.event_name}</div>
                <div class="circuit-subtitle">
                    <span>üìç ${data.location}, ${data.country}</span>
                </div>
            </div>

            <div id="track-container" class="track-map-container">
                <div class="loading-spinner">üèéÔ∏è</div>
            </div>

            <div class="schedule-card">
                 ${sessionsHtml}
            </div>
        `;

        // --- 3. FIX: Load and Animate SVG ---
        // We must fetch the file, inject it, AND THEN animate it.
        const trackContainer = document.getElementById('track-container');

/* --- –ó–ê–ì–†–£–ó–ö–ê –ò –ê–ù–ò–ú–ê–¶–ò–Ø SVG (Updated for Suzuka/Complex Tracks) --- */
        try {
            const response = await fetch(trackUrl);
            if (!response.ok) throw new Error('SVG Not Found');

            const svgText = await response.text();
            const trackContainer = document.getElementById('track-container');
            trackContainer.innerHTML = svgText;

            const svgElement = trackContainer.querySelector('svg');

            if (svgElement) {
                svgElement.style.width = '100%';
                svgElement.style.height = '100%';

                // 1. Find all paths
                const originalPaths = svgElement.querySelectorAll('path, polyline');

                // 2. Create Two Layers (Groups)
                const outlineGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
                const fillGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");

                outlineGroup.classList.add('track-outline-group');
                fillGroup.classList.add('track-fill-group');

                // 3. Distribute Paths
                originalPaths.forEach(path => {
                    // --- A. Prepare the OUTLINE (Bottom Layer) ---
                    // Clone the path exactly
                    const outlinePath = path.cloneNode(true);

                    // Setup styles for the outline (The Red Line)
                    outlinePath.removeAttribute('fill'); // Remove fill from outline
                    outlinePath.classList.add('track-outline'); // New Class

                    // Calculation for animation
                    const length = outlinePath.getTotalLength();
                    outlinePath.style.strokeDasharray = length;
                    outlinePath.style.strokeDashoffset = length;

                    // Add to bottom group
                    outlineGroup.appendChild(outlinePath);

                    // --- B. Prepare the FILL (Top Layer) ---
                    // Setup styles for the fill (The Asphalt)
                    path.classList.add('track-fill'); // New Class
                    // We don't animate stroke on the fill layer, just opacity

                    // Move original path to top group
                    fillGroup.appendChild(path);
                });

                // 4. Clear SVG and append groups in correct order
                // (This ensures Outline is BEHIND Fill)
                svgElement.innerHTML = '';
                svgElement.appendChild(outlineGroup); // Draws first (Bottom)
                svgElement.appendChild(fillGroup);    // Draws second (Top)

                // Force Reflow
                svgElement.getBoundingClientRect();

                // 5. Trigger Animation
                setTimeout(() => {
                    // Animate the line drawing
                    outlineGroup.querySelectorAll('.track-outline').forEach(p => p.classList.add('animate'));
                    // Fade in the asphalt
                    fillGroup.querySelectorAll('.track-fill').forEach(p => p.classList.add('animate'));
                }, 100);
            }
        } catch (e) {
            console.error("SVG Load Error", e);
            document.getElementById('track-container').innerHTML = '<div class="no-map-placeholder">üèÅ</div>';
        }
    }
</script>
