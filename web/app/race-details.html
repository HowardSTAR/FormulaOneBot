<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–î–µ—Ç–∞–ª–∏ –≥–æ–Ω–∫–∏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .circuit-header {
            text-align: center; margin-bottom: 24px;
        }
        .circuit-title {
            font-size: 24px; font-weight: 800; margin-bottom: 4px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .circuit-subtitle {
            font-size: 14px; color: var(--text-secondary); display: flex;
            align-items: center; justify-content: center; gap: 6px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ö–µ–º—ã —Ç—Ä–∞—Å—Å—ã */
        .track-map-container {
            width: 100%; height: 220px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 16px; margin-bottom: 24px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }
        .track-map-img {
            max-width: 90%; max-height: 90%;
            object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }
        .no-map-placeholder {
            font-size: 40px; opacity: 0.2;
        }

        /* –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ */
        .schedule-card {
            background: var(--surface-color); border: 1px solid var(--border-color);
            border-radius: 16px; padding: 20px; margin-bottom: 16px;
        }
        .schedule-title {
            font-size: 18px; font-weight: 700; margin-bottom: 16px;
            border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .timezone-badge {
            font-size: 11px; font-weight: normal;
            background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px;
            color: var(--text-secondary);
        }
        .session-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .session-row:last-child { border-bottom: none; }
        .session-name { font-weight: 600; font-size: 15px; }
        .session-time {
            text-align: right;
        }
        .time-local { font-size: 16px; font-weight: 700; color: var(--primary); }
        .time-date { font-size: 11px; color: var(--text-secondary); }

        .session-row.active {
            background: linear-gradient(90deg, transparent, rgba(225, 6, 0, 0.1));
            border-radius: 8px; padding-left: 10px; padding-right: 10px;
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="root">
    <a href="#" onclick="history.back(); return false;" class="btn-back">
        ‚Üê <span>–ù–∞–∑–∞–¥</span>
    </a>

    <div id="content" class="fade-in">
        <div class="loading full-width">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç—Ä–∞—Å—Å—ã...</div>
    </div>
</div>

<script src="/static/js/common.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        initTelegram();

        const params = new URLSearchParams(window.location.search);
        const season = params.get('season');
        const round = params.get('round');

        if (!season || !round) {
            document.getElementById('content').innerHTML = '<div class="error">–ù–µ —É–∫–∞–∑–∞–Ω —ç—Ç–∞–ø</div>';
            return;
        }

        await loadRaceDetails(season, round);
    });

    async function loadRaceDetails(season, round) {
        const container = document.getElementById('content');

        try {
            const [raceData, settingsData] = await Promise.all([
                apiRequest(`/api/race-details?season=${season}&round=${round}`),
                apiRequest(`/api/settings`, {}, 'GET')
            ]);

            renderDetails(raceData, settingsData);
        } catch (error) {
            console.error('Error loading data:', error);
            container.innerHTML = '<div style="text-align:center; padding:40px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
        }
    }

    function renderDetails(data, settings) {
        const container = document.getElementById('content');
        const trackImage = `/static/tracks/${data.circuit_key}.png`;

        let userTimezone = 'UTC';
        if (settings && settings.timezone) {
            userTimezone = settings.timezone;
        }

        // --- [UPDATE START] –ü–ï–†–ï–í–û–î –§–û–†–ú–ê–¢–ê ---
        const formatMap = {
            'conventional': '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —É–∏–∫–µ–Ω–¥',
            'sprint': '–°–ø—Ä–∏–Ω—Ç',
            'sprint_qualifying': '–°–ø—Ä–∏–Ω—Ç-–∫–≤–∞–ª–∏—Ñ–∏–∫–∞—Ü–∏—è',
            'sprint_shootout': '–°–ø—Ä–∏–Ω—Ç-—à—É—Ç–∞—É—Ç' // –Ω–∞ —Å–ª—É—á–∞–π —Å—Ç–∞—Ä—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∏–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        };
        // –ë–µ—Ä–µ–º –ø–µ—Ä–µ–≤–æ–¥ –∏–∑ –∫–∞—Ä—Ç—ã –∏–ª–∏ —Ñ–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é —Å—Ç—Ä–æ–∫—É, –µ—Å–ª–∏ –∫–ª—é—á–∞ –Ω–µ—Ç
        const translatedFormat = formatMap[data.event_format] || data.event_format.replace('_', ' ');
        // --- [UPDATE END] ---

        let sessionsHtml = '';
        const now = new Date();

        data.sessions.forEach(session => {
            let sessionDate = new Date();
            if (session.utc_iso) {
                sessionDate = new Date(session.utc_iso);
            } else {
                sessionDate = new Date(session.local);
            }

            const isPast = sessionDate < now;
            const opacityClass = isPast ? 'opacity: 0.5;' : '';
            const activeClass = !isPast && (sessionDate - now < 86400000) ? 'active' : '';

            let timeString, dateString;
            try {
                timeString = sessionDate.toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: userTimezone
                });

                dateString = sessionDate.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    timeZone: userTimezone
                });
            } catch (e) {
                console.warn(`Timezone error`, e);
                timeString = sessionDate.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                dateString = sessionDate.toLocaleDateString('ru-RU');
            }

            sessionsHtml += `
                <div class="session-row ${activeClass}" style="${opacityClass}">
                    <div class="session-name">${session.name}</div>
                    <div class="session-time">
                        <div class="time-local">${timeString}</div>
                        <div class="time-date">${dateString}</div>
                    </div>
                </div>
            `;
        });

        // --- [UPDATE] –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é translatedFormat –≤–º–µ—Å—Ç–æ data.event_format ---
        container.innerHTML = `
            <div class="circuit-header">
                <div class="circuit-title">${data.event_name}</div>
                <div class="circuit-subtitle">
                    <span>üìç ${data.location}, ${data.country}</span>
                </div>
                <div class="circuit-subtitle" style="margin-top:4px; font-size: 12px; opacity: 0.7;">
                    Round ${data.round} ‚Ä¢ ${translatedFormat}
                </div>
            </div>

            <div class="track-map-container">
                <img src="${trackImage}" class="track-map-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <div class="no-map-placeholder" style="display:none">üèéÔ∏è</div>
            </div>

            <div class="schedule-card">
                <div class="schedule-title">
                    –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ
                    <span class="timezone-badge">${userTimezone}</span>
                </div>
                ${sessionsHtml}
            </div>

            <div style="text-align: center; font-size: 12px; color: var(--text-secondary); margin-top: 20px;">
                –í—Ä–µ–º—è –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –≤ –≤–∞—à–µ–º —á–∞—Å–æ–≤–æ–º –ø–æ—è—Å–µ
            </div>
        `;
    }
</script>
</body>
</html>
