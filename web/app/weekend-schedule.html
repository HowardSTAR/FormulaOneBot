<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>
<div class="root">

        <button id="btn-back-home" class="btn-back" type="button">‚Üê <span>–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</span></button>
        <h2>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ —É–∏–∫–µ–Ω–¥–∞</h2>
        <div id="schedule-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∂–∞—é —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ...</p>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/common.js"></script>
<script>
async function loadWeekendSchedule() {
    const container = document.getElementById('schedule-content');
    
    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
    const params = new URLSearchParams(window.location.search);
    const season = params.get('season');
    const round = params.get('round');
    
    if (!season || !round) {
        showError(container, '–ù–µ —É–∫–∞–∑–∞–Ω—ã –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–µ–∑–æ–Ω–∞ –∏ —ç—Ç–∞–ø–∞');
        return;
    }

    showLoading(container, '–ó–∞–≥—Ä—É–∂–∞—é —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ —É–∏–∫–µ–Ω–¥–∞...');

    try {
        const data = await apiRequest('/weekend-schedule', { season, round_number: round });
        
        if (!data.sessions || data.sessions.length === 0) {
            showEmpty(container, '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é —É–∏–∫–µ–Ω–¥–∞', 'üìÖ');
            return;
        }

        let html = '<div class="standings-list">';
        
        data.sessions.forEach(session => {
            html += `
                <div class="standings-item">
                    <div class="standings-info" style="flex: 1;">
                        <div class="standings-name">${session.name}</div>
                        <div class="standings-code" style="margin-top: 4px;">
                            ${session.local}<br>
                            <span style="color: var(--text-muted); font-size: 12px;">${session.utc}</span>
                        </div>
                    </div>
                </div>
            `;
        });

        html += '</div>';
        container.innerHTML = html;
    } catch (e) {
        console.error(e);
        showError(container, '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ —É–∏–∫–µ–Ω–¥–∞');
    }
}

document.addEventListener('DOMContentLoaded', () => {
    initTelegram();
    initBackButton('/');
    loadWeekendSchedule();
});
</script>
