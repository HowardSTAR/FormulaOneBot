<script>
    let chartInstance = null;
    const currentRealYear = new Date().getFullYear();

    document.addEventListener('DOMContentLoaded', async () => {
        initTelegram();

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≥–æ–¥ –≤ –∏–Ω–ø—É—Ç
        document.getElementById('year-input').value = currentRealYear;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–∏–ª–æ—Ç–æ–≤ —Ç–µ–∫—É—â–µ–≥–æ –≥–æ–¥–∞
        await loadDriversList(currentRealYear);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('year-input').addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleYearUpdate();
        });
    });

    async function handleYearUpdate() {
        const year = parseInt(document.getElementById('year-input').value);
        if (!year || year < 1950 || year > currentRealYear + 1) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –≥–æ–¥ (—Å 1950)");
            return;
        }
        await loadDriversList(year);
        // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã, —Ç–∞–∫ –∫–∞–∫ –ø–∏–ª–æ—Ç—ã –∏–∑–º–µ–Ω–∏–ª–∏—Å—å
        document.getElementById('results-area').style.display = 'none';
    }

    async function loadDriversList(season) {
        const d1Select = document.getElementById('d1-select');
        const d2Select = document.getElementById('d2-select');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –≤ —Å–µ–ª–µ–∫—Ç–∞—Ö
        d1Select.innerHTML = '<option>–ó–∞–≥—Ä—É–∑–∫–∞...</option>';
        d2Select.innerHTML = '<option>–ó–∞–≥—Ä—É–∑–∫–∞...</option>';

        try {
            const data = await apiRequest('/api/drivers', { season: season });

            d1Select.innerHTML = '';
            d2Select.innerHTML = '';

            if(!data.drivers || data.drivers.length === 0) {
                const emptyOpt = new Option("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö", "");
                d1Select.add(emptyOpt);
                d2Select.add(emptyOpt.cloneNode(true));
                return;
            }

            data.drivers.forEach((d) => {
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥ –∫–æ–º–∞–Ω–¥—ã –≤ —Å–∫–æ–±–∫–∞—Ö, –µ—Å–ª–∏ –µ—Å—Ç—å, –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –∫–æ–¥ –ø–∏–ª–æ—Ç–∞
                const label = `${d.name}`;
                const opt1 = new Option(label, d.code);
                const opt2 = new Option(label, d.code);
                d1Select.add(opt1);
                d2Select.add(opt2);
            });

            // –í—ã–±–µ—Ä–µ–º 1-–≥–æ –∏ 2-–≥–æ –ø–∏–ª–æ—Ç–æ–≤ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
            if(data.drivers.length > 1) {
                d1Select.selectedIndex = 0;
                d2Select.selectedIndex = 1;
            }
        } catch (e) {
            console.error(e);
            d1Select.innerHTML = '<option>–û—à–∏–±–∫–∞</option>';
            d2Select.innerHTML = '<option>–û—à–∏–±–∫–∞</option>';
        }
    }

    // === –û–¢–†–ò–°–û–í–ö–ê –ì–†–ê–§–ò–ö–ê –ò –°–ß–ï–¢–ê ===
    function renderStats(data, code1, code2) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–∏—Ñ—Ä—ã —Å—á–µ—Ç–∞
            document.getElementById('race-s1').textContent = data.score.race[code1] || 0;
            document.getElementById('race-s2').textContent = data.score.race[code2] || 0;
            document.getElementById('quali-s1').textContent = data.score.quali[code1] || 0;
            document.getElementById('quali-s2').textContent = data.score.quali[code2] || 0;

            const ctx = document.getElementById('pointsChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();

            const gradient1 = ctx.createLinearGradient(0, 0, 0, 400);
            gradient1.addColorStop(0, 'rgba(54, 162, 235, 0.5)');
            gradient1.addColorStop(1, 'rgba(54, 162, 235, 0.0)');

            const gradient2 = ctx.createLinearGradient(0, 0, 0, 400);
            gradient2.addColorStop(0, 'rgba(255, 99, 132, 0.5)');
            gradient2.addColorStop(1, 'rgba(255, 99, 132, 0.0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [
                        {
                            label: code1,
                            data: data.driver1.history,
                            borderColor: '#36a2eb',
                            backgroundColor: gradient1,
                            fill: true,
                            pointRadius: 3,
                            pointHoverRadius: 6,
                            tension: 0.3,
                            borderWidth: 2
                        },
                        {
                            label: code2,
                            data: data.driver2.history,
                            borderColor: '#ff6384',
                            backgroundColor: gradient2,
                            fill: true,
                            pointRadius: 3,
                            pointHoverRadius: 6,
                            tension: 0.3,
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { labels: { color: '#fff', font: { family: 'Jost' } } },
                        tooltip: {
                            backgroundColor: 'rgba(20, 20, 20, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#ccc',
                            callbacks: {
                                afterBody: function(tooltipItems) {
                                    const val1 = tooltipItems[0].raw;
                                    const val2 = tooltipItems[1] ? tooltipItems[1].raw : 0;
                                    if(val1 === null || val2 === null) return '';
                                    const diff = Math.abs(val1 - val2);
                                    const leader = val1 > val2 ? tooltipItems[0].dataset.label : (tooltipItems[1] ? tooltipItems[1].dataset.label : '');
                                    return '\n–õ–∏–¥–µ—Ä: ' + leader + ' (+' + diff + ')';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#888' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#aaa', autoSkip: false, maxRotation: 90, minRotation: 90, font: { size: 10 } }
                        }
                    },
                    spanGaps: false
                }
            });
        }

    // === –ì–ï–ù–ï–†–ê–¢–û–† –§–†–ê–ó (–ë–æ–ª–µ–µ 100 –∫–æ–º–±–∏–Ω–∞—Ü–∏–π) ===
    const phrasesParts = [

        "–ú–µ–Ω—è–µ–º –ø–µ—Ä–µ–¥–Ω–µ–µ –∞–Ω—Ç–∏–∫—Ä—ã–ª–æ", "–û—Ö–ª–∞–∂–¥–∞–µ–º —Ç–æ—Ä–º–æ–∑–∞", "–ñ–∞–ª—É–µ–º—Å—è –Ω–∞ —Å—Ü–µ–ø–ª–µ–Ω–∏–µ —Å —Ç—Ä–∞—Å—Å–æ–π",
        "–°—á–∏—Ç–∞–µ–º –æ—á–∫–∏ –≤ –∫—É–±–∫–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–æ–≤", "–ò—â–µ–º –∞–ø–µ–∫—Å", "–ê–∫—Ç–∏–≤–∏—Ä—É–µ–º DRS",
        "–ó–∞—Ä—è–∂–∞–µ–º –±–∞—Ç–∞—Ä–µ—é ERS", "–ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–∑–æ—Ä—ã —Å–≤–µ—á–µ–π", "–ü–æ–ª–∏—Ä—É–µ–º —à–ª–µ–º",

    const funFacts = [
        "–¢–æ—Ç–æ –í–æ–ª—å—Ñ—Ñ —Å–Ω–æ–≤–∞ —Å–ª–æ–º–∞–ª –Ω–∞—É—à–Ω–∏–∫–∏...",
        "–•—ç–º–∏–ª—Ç–æ–Ω –∂–∞–ª—É–µ—Ç—Å—è, —á—Ç–æ —à–∏–Ω—ã —É–º–µ—Ä–ª–∏ (–Ω–æ —Å—Ç–∞–≤–∏—Ç –ª—É—á—à–∏–π –∫—Ä—É–≥)...",
        "–õ–µ–∫–ª–µ—Ä —Å–Ω–æ–≤–∞ –≥–æ–≤–æ—Ä–∏—Ç: '–Ø —Ç—É–ø–æ–π'...",
        "–§–µ—Ä–Ω–∞–Ω–¥–æ –ê–ª–æ–Ω—Å–æ –ø–ª–∞–Ω–∏—Ä—É–µ—Ç —Ö–∏—Ç—Ä—ã–π –ø–ª–∞–Ω...",
        "–°–∞–π–Ω—Å –ø–æ–µ—Ç Smooth Operator...",
        "–ù–æ—Ä—Ä–∏—Å –∑–∞–±—ã–ª –≤—ã–ø–∏—Ç—å —á–∞—é...",
        "–†–∏–∫–∫–∞—Ä–¥–æ —É–ª—ã–±–∞–µ—Ç—Å—è –≤–æ –≤—Å–µ 32 –∑—É–±–∞...",
        "–ë–æ—Ç—Ç–∞—Å —É–∂–µ –≤ —Å–∞—É–Ω–µ...",
        "–ü–µ—Ä–µ—Å –ø—ã—Ç–∞–µ—Ç—Å—è —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –º–µ—Å—Ç–æ –≤ –∫–æ–º–∞–Ω–¥–µ...",
        "–°—Ç—Ä–æ–ª–ª –≤—Ä–µ–∑–∞–ª—Å—è –≤ —Å—Ç–µ–Ω—É...",
        "–ì—é–Ω—Ç–µ—Ä –®—Ç–∞–π–Ω–µ—Ä –∑–≤–æ–Ω–∏—Ç –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É...",
        "–ù—å—é–∏ —Ä–∏—Å—É–µ—Ç –≤–µ—Ç–µ—Ä...",
        "–°—É–¥—å–∏ –≤—ã–ø–∏—Å—ã–≤–∞—é—Ç —à—Ç—Ä–∞—Ñ –û–∫–æ–Ω—É...",
        "–ú–µ—Ö–∞–Ω–∏–∫–∏ –∏—â—É—Ç –≥–∞–π–∫–æ–≤–µ—Ä—Ç...",
        "–ö–æ—à–∫–∞ –≤—ã–±–µ–∂–∞–ª–∞ –Ω–∞ —Ç—Ä–∞—Å—Å—É..."
    ];

    let loadingInterval;
    let phraseInterval;

    function getRandomPhrase() {
        // 30% —à–∞–Ω—Å –Ω–∞ "–§–∞–Ω-—Ñ–∞–∫—Ç", 70% –Ω–∞ "–¢–µ—Ö–Ω–∏—á–µ—Å–∫—É—é —Ñ—Ä–∞–∑—É"
        if (Math.random() > 0.7) {
            return funFacts[Math.floor(Math.random() * funFacts.length)];
        } else {
            const part = phrasesParts[Math.floor(Math.random() * phrasesParts.length)];
            const suff = suffixes[Math.floor(Math.random() * suffixes.length)];
            return part + suff;
        }
    }

    async function loadComparison() {
        const d1 = document.getElementById('d1-select').value;
        const d2 = document.getElementById('d2-select').value;
        const year = document.getElementById('year-input').value;

        if(!d1 || !d2 || d1 === "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö") return;
        if(d1 === d2) { alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–Ω—ã—Ö –ø–∏–ª–æ—Ç–æ–≤!"); return; }

        const btn = document.querySelector('.btn-compare');
        const overlay = document.getElementById('loader-overlay');
        const loaderText = document.getElementById('loader-text');

        // 1. –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
        // (—Ö–æ—Ç—è –º—ã –µ–≥–æ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∑–∞–ø–∏—à–µ–º, –Ω–æ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏)

        // 2. –í–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º –∑–∞–≥—Ä—É–∑–∫–∏
        btn.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞<span class="dots-anim"></span>'; // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–æ—á–µ–∫
        btn.disabled = true;

        // 3. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π —Å –º–∞—à–∏–Ω–∫–æ–π
        overlay.style.display = 'flex';

        // 4. –ó–∞–ø—É—Å–∫–∞–µ–º —Å–º–µ–Ω—É —Ñ—Ä–∞–∑ (–∫–∞–∂–¥—ã–µ 800–º—Å - 1.5—Å —Ä–∞–Ω–¥–æ–º–Ω–æ)
        // –ß—Ç–æ–±—ã —Ñ—Ä–∞–∑—ã –Ω–µ –º–µ–ª—å–∫–∞–ª–∏ —Å–ª–∏—à–∫–æ–º –±—ã—Å—Ç—Ä–æ, –Ω–æ –∏ –Ω–µ –≤–∏—Å–µ–ª–∏ –¥–æ–ª–≥–æ
        const updatePhrase = () => {
            loaderText.style.opacity = '0';
            setTimeout(() => {
                loaderText.innerText = getRandomPhrase();
                loaderText.style.opacity = '1';
            }, 200);
        };

        // –°—Ä–∞–∑—É —Å—Ç–∞–≤–∏–º –ø–µ—Ä–≤—É—é
        loaderText.innerText = getRandomPhrase();

        phraseInterval = setInterval(updatePhrase, 2500); // –ö–∞–∂–¥—ã–µ 2.5 —Å–µ–∫—É–Ω–¥—ã –º–µ–Ω—è–µ–º —Ñ—Ä–∞–∑—É

        try {
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ (–µ—Å–ª–∏ API —Å–ª–∏—à–∫–æ–º –±—ã—Å—Ç—Ä—ã–π, —á—Ç–æ–±—ã –Ω–∞—Å–ª–∞–¥–∏—Ç—å—Å—è –º–∞—à–∏–Ω–∫–æ–π)
            // await new Promise(r => setTimeout(r, 2000)); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å —Ç–µ—Å—Ç–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é

            const res = await apiRequest('/api/compare', {
                d1: d1,
                d2: d2,
                season: year
            });

            if(res.status === 'ok') {
                renderStats(res.data, d1, d2);
                document.getElementById('results-area').style.display = 'block';
                document.getElementById('results-area').style.opacity = '1';
                setTimeout(() => {
                    document.getElementById('results-area').scrollIntoView({behavior: "smooth"});
                }, 100);
            } else {
                alert("–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.");
            }
        } catch(e) {
            console.error(e);
            alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");
        } finally {
            // 5. –í—ã–∫–ª—é—á–∞–µ–º –≤—Å—ë
            clearInterval(phraseInterval);
            overlay.style.display = 'none';
            btn.innerText = "–°—Ä–∞–≤–Ω–∏—Ç—å"; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç
            btn.disabled = false;
        }
    }
</script>
