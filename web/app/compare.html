<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°—Ä–∞–≤–Ω–µ–Ω–∏–µ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–∏—Å–∫–∞ –≥–æ–¥–∞ (–∫–∞–∫ –≤ drivers.html) */
        .search-container { display: flex; gap: 8px; margin-bottom: 16px; }
        .search-input { flex: 1; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 12px 16px; color: var(--text-primary); font-size: 16px; font-weight: 600; outline: none; }
        .search-input::placeholder { font-size: 13px; color: var(--text-secondary); opacity: 0.7; }
        .search-input:focus { border-color: var(--primary); }
        .search-btn { background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 0 16px; color: var(--text-primary); font-size: 18px; cursor: pointer; }

        .selectors { display: flex; gap: 10px; margin-bottom: 20px; }
        .driver-select {
            flex: 1; background: var(--surface-color); color: white; border: 1px solid var(--border-color);
            padding: 10px; border-radius: 8px; font-size: 14px; font-weight: 700; max-width: 45%;
        }
        .vs-badge { font-weight: 900; color: var(--primary); font-style: italic; align-self: center; font-size: 14px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--surface-color); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid var(--border-color); }
        .stat-title { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 6px; }
        .stat-score { font-size: 24px; font-weight: 800; display: flex; justify-content: center; gap: 8px; }
        .s-d1 { color: #36a2eb; } /* –¶–≤–µ—Ç –¥–ª—è –ü–∏–ª–æ—Ç–∞ 1 */
        .s-d2 { color: #ff6384; } /* –¶–≤–µ—Ç –¥–ª—è –ü–∏–ª–æ—Ç–∞ 2 */

        .chart-container { background: var(--surface-color); padding: 12px; border-radius: 12px; border: 1px solid var(--border-color); height: 250px; }

        .btn-compare {
            background: var(--primary); color: white; width: 100%; border: none; padding: 14px;
            border-radius: 12px; font-size: 16px; font-weight: 700; margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            padding: 0 4px;
        }

        .search-input {
            flex: 1;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .search-btn, .current-year-btn {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0 16px;
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .current-year-btn {
            color: var(--primary);
            border-color: var(--primary);
            min-width: 70px;
        }

        .search-btn:active, .current-year-btn:active {
            transform: scale(0.95);
            background: var(--border-color);
        }
    </style>
</head>
<body>
<div class="root">
    <a href="index.html" class="btn-back">‚Üê –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</a>
    <h2>–°—Ä–∞–≤–Ω–µ–Ω–∏–µ</h2>

    <div class="search-container">
        <input type="number" class="search-input" placeholder="–í–≤–µ–¥–∏ –≥–æ–¥" inputmode="numeric">
        <button class="search-btn" onclick="handleSearch()">üîç</button>
        <button id="current-year-btn" class="current-year-btn" onclick="goCurrentYear()">2026</button>
    </div>

    <div class="selectors">
        <select id="d1-select" class="driver-select">
            <option disabled selected>–ó–∞–≥—Ä—É–∑–∫–∞...</option>
        </select>
        <span class="vs-badge">VS</span>
        <select id="d2-select" class="driver-select">
            <option disabled selected>–ó–∞–≥—Ä—É–∑–∫–∞...</option>
        </select>
    </div>

    <button class="btn-compare" onclick="loadComparison()">–°—Ä–∞–≤–Ω–∏—Ç—å</button>

    <div id="results-area" style="display:none; animation: fadeIn 0.3s ease-out;">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">–ì–æ–Ω–∫–∏</div>
                <div class="stat-score">
                    <span id="race-s1" class="s-d1">0</span> : <span id="race-s2" class="s-d2">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-title">–ö–≤–∞–ª–∏—Ñ–∏–∫–∞—Ü–∏–∏</div>
                <div class="stat-score">
                    <span id="quali-s1" class="s-d1">0</span> : <span id="quali-s2" class="s-d2">0</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="pointsChart"></canvas>
        </div>
    </div>
</div>

<script src="/static/js/common.js"></script>
<script>
    let chartInstance = null;
    const currentRealYear = new Date().getFullYear();

    document.addEventListener('DOMContentLoaded', async () => {
        initTelegram();

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≥–æ–¥ –≤ –∏–Ω–ø—É—Ç
        document.getElementById('year-input').value = currentRealYear;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–∏–ª–æ—Ç–æ–≤ —Ç–µ–∫—É—â–µ–≥–æ –≥–æ–¥–∞
        await loadDriversList(currentRealYear);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('year-input').addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleYearUpdate();
        });
    });

    async function handleYearUpdate() {
        const year = parseInt(document.getElementById('year-input').value);
        if (!year || year < 1950 || year > currentRealYear + 1) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –≥–æ–¥ (—Å 1950)");
            return;
        }
        await loadDriversList(year);
        // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã, —Ç–∞–∫ –∫–∞–∫ –ø–∏–ª–æ—Ç—ã –∏–∑–º–µ–Ω–∏–ª–∏—Å—å
        document.getElementById('results-area').style.display = 'none';
    }

    async function loadDriversList(season) {
        const d1Select = document.getElementById('d1-select');
        const d2Select = document.getElementById('d2-select');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –≤ —Å–µ–ª–µ–∫—Ç–∞—Ö
        d1Select.innerHTML = '<option>–ó–∞–≥—Ä—É–∑–∫–∞...</option>';
        d2Select.innerHTML = '<option>–ó–∞–≥—Ä—É–∑–∫–∞...</option>';

        try {
            const data = await apiRequest('/api/drivers', { season: season });

            d1Select.innerHTML = '';
            d2Select.innerHTML = '';

            if(!data.drivers || data.drivers.length === 0) {
                const emptyOpt = new Option("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö", "");
                d1Select.add(emptyOpt);
                d2Select.add(emptyOpt.cloneNode(true));
                return;
            }

            data.drivers.forEach((d) => {
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥ –∫–æ–º–∞–Ω–¥—ã –≤ —Å–∫–æ–±–∫–∞—Ö, –µ—Å–ª–∏ –µ—Å—Ç—å, –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –∫–æ–¥ –ø–∏–ª–æ—Ç–∞
                const label = `${d.name}`;
                const opt1 = new Option(label, d.code);
                const opt2 = new Option(label, d.code);
                d1Select.add(opt1);
                d2Select.add(opt2);
            });

            // –í—ã–±–µ—Ä–µ–º 1-–≥–æ –∏ 2-–≥–æ –ø–∏–ª–æ—Ç–æ–≤ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
            if(data.drivers.length > 1) {
                d1Select.selectedIndex = 0;
                d2Select.selectedIndex = 1;
            }
        } catch (e) {
            console.error(e);
            d1Select.innerHTML = '<option>–û—à–∏–±–∫–∞</option>';
            d2Select.innerHTML = '<option>–û—à–∏–±–∫–∞</option>';
        }
    }

    async function loadComparison() {
        const d1 = document.getElementById('d1-select').value;
        const d2 = document.getElementById('d2-select').value;
        const year = document.getElementById('year-input').value; // –ë–µ—Ä–µ–º –≥–æ–¥ –∏–∑ –∏–Ω–ø—É—Ç–∞

        if(!d1 || !d2 || d1 === "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö") {
            return;
        }

        if(d1 === d2) {
            alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–Ω—ã—Ö –ø–∏–ª–æ—Ç–æ–≤!");
            return;
        }

        const btn = document.querySelector('.btn-compare');
        const originalText = btn.innerText;
        btn.innerText = "–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º...";
        btn.disabled = true;

        document.getElementById('results-area').style.opacity = '0.5';

        try {
            const res = await apiRequest('/api/compare', {
                d1: d1,
                d2: d2,
                season: year
            });

            if(res.status === 'ok') {
                renderStats(res.data, d1, d2);
                document.getElementById('results-area').style.display = 'block';
                document.getElementById('results-area').style.opacity = '1';

                // –°–∫—Ä–æ–ª–ª –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö
                setTimeout(() => {
                    document.getElementById('results-area').scrollIntoView({behavior: "smooth"});
                }, 100);
            } else {
                alert("–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –í–æ–∑–º–æ–∂–Ω–æ, –ø–∏–ª–æ—Ç—ã –Ω–µ –≤—ã—Å—Ç—É–ø–∞–ª–∏ –≤–º–µ—Å—Ç–µ –≤ —ç—Ç–æ–º —Å–µ–∑–æ–Ω–µ.");
            }
        } catch(e) {
            console.error(e);
            alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    function renderStats(data, code1, code2) {
        // –°—á–µ—Ç—á–∏–∫–∏
        document.getElementById('race-s1').textContent = data.score.race[code1] || 0;
        document.getElementById('race-s2').textContent = data.score.race[code2] || 0;
        document.getElementById('quali-s1').textContent = data.score.quali[code1] || 0;
        document.getElementById('quali-s2').textContent = data.score.quali[code2] || 0;

        // --- –ì–†–ê–§–ò–ö ---
        const ctx = document.getElementById('pointsChart').getContext('2d');

        if(chartInstance) chartInstance.destroy();

        // –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –Ω–æ –≤—ã–≥–ª—è–¥–∏—Ç –∫—Ä—É—Ç–æ)
        const gradient1 = ctx.createLinearGradient(0, 0, 0, 400);
        gradient1.addColorStop(0, 'rgba(54, 162, 235, 0.5)');
        gradient1.addColorStop(1, 'rgba(54, 162, 235, 0.0)');

        const gradient2 = ctx.createLinearGradient(0, 0, 0, 400);
        gradient2.addColorStop(0, 'rgba(255, 99, 132, 0.5)');
        gradient2.addColorStop(1, 'rgba(255, 99, 132, 0.0)');

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels, // Bahrain, Saudi, ..., Abu Dhabi
                datasets: [
                    {
                        label: code1,
                        data: data.driver1.history,
                        borderColor: '#0033ff',
                        backgroundColor: gradient1,
                        fill: true,           // –ó–∞–ª–∏–≤–∫–∞ –ø–æ–¥ –≥—Ä–∞—Ñ–∏–∫–æ–º
                        pointRadius: 3,       // –¢–æ—á–∫–∏ –≤–∏–¥–Ω—ã, –Ω–æ –Ω–µ –≥–∏–≥–∞–Ω—Ç—Å–∫–∏–µ
                        pointHoverRadius: 6,
                        tension: 0.2,         // –õ–µ–≥–∫–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ
                        borderWidth: 2
                    },
                    {
                        label: code2,
                        data: data.driver2.history,
                        borderColor: '#ff0000',
                        backgroundColor: gradient2,
                        fill: true,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        tension: 0.2,
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        labels: { color: '#fff', font: { size: 12, family: 'Jost' } }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(20, 20, 20, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#ccc',
                        borderColor: '#444',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.raw + ' –æ—á.';
                            },
                            afterBody: function(tooltipItems) {
                                // –°—á–∏—Ç–∞–µ–º —Ä–∞–∑–Ω–∏—Ü—É –º–µ–∂–¥—É –ø–∏–ª–æ—Ç–∞–º–∏ –≤ —ç—Ç–æ–π —Ç–æ—á–∫–µ
                                const val1 = tooltipItems[0].raw;
                                const val2 = tooltipItems[1] ? tooltipItems[1].raw : 0;
                                const diff = Math.abs(val1 - val2);
                                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ª–∏–¥–µ—Ä–∞
                                const leader = val1 > val2 ? tooltipItems[0].dataset.label : tooltipItems[1].dataset.label;
                                return '\n–õ–∏–¥–µ—Ä: ' + leader + ' (+' + diff + ')';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#888' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: {
                            color: '#aaa',
                            autoSkip: false, // –ü–û–ö–ê–ó–ê–¢–¨ –í–°–ï –≠–¢–ê–ü–´
                            maxRotation: 90,
                            minRotation: 90,
                            font: { size: 10 }
                        }
                    }
                }
            }
        });
    }
</script>
</body>
</html>
