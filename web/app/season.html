<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å F1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ –æ—Å—Ç–∞–ª–∏—Å—å –ø—Ä–µ–∂–Ω–∏–º–∏ */
        .race-card {
            display: flex; align-items: center; background: var(--surface-color);
            border: 1px solid var(--border-color); border-radius: 12px;
            padding: 16px; margin-bottom: 12px; position: relative;
        }
        .race-date-box {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.05); border-radius: 8px;
            width: 50px; height: 50px; margin-right: 16px; flex-shrink: 0;
        }
        .date-day { font-weight: 800; font-size: 18px; color: var(--text-primary); }
        .date-month { font-size: 10px; color: var(--text-secondary); text-transform: uppercase; }
        .race-info { flex: 1; }
        .race-round { font-size: 10px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .race-name { font-weight: 700; font-size: 15px; margin: 2px 0; }
        .race-loc { font-size: 12px; color: var(--text-secondary); }
        .race-status { font-size: 18px; color: var(--text-secondary); margin-left: 10px; }

        .race-card.finished { opacity: 0.6; }
        .race-card.next {
            border: 1px solid var(--primary);
            background: linear-gradient(90deg, rgba(225, 6, 0, 0.1), rgba(21, 23, 30, 0.9));
            box-shadow: 0 0 15px rgba(225, 6, 0, 0.2); z-index: 2;
        }
        .race-card.next .date-day { color: var(--primary); }
        .race-card.next .race-status { font-size: 12px; background: var(--primary); color: white; padding: 4px 8px; border-radius: 6px; font-weight: bold; }

        .search-container { display: flex; gap: 8px; margin-bottom: 16px; width: 100%; box-sizing: border-box; }
        .search-input { flex: 1 1 auto; min-width: 0; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 12px 16px; color: var(--text-primary); font-size: 16px; font-weight: 600; outline: none; }
        .search-input::placeholder { font-size: 13px; color: var(--text-secondary); opacity: 0.7; }
        .search-input:focus { border-color: var(--primary); }
        .search-btn { flex-shrink: 0; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 0 16px; color: var(--text-primary); font-size: 18px; cursor: pointer; }
        .current-year-btn { flex-shrink: 0; white-space: nowrap; background: var(--primary); border: none; border-radius: 12px; padding: 0 16px; color: white; font-weight: 700; font-size: 14px; cursor: pointer; }    </style>
    </style>
</head>
<body>
<div class="root">
    <a href="index.html" class="btn-back">
        ‚Üê <span>–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</span>
    </a>
    <h2>–ö–∞–ª–µ–Ω–¥–∞—Ä—å</h2>

    <div class="search-container">
        <input type="number" id="year-input" class="search-input" placeholder="–í–≤–µ–¥–∏ –≥–æ–¥" inputmode="numeric">
        <button class="search-btn" onclick="handleSearch()">üîç</button>
        <button id="current-year-btn" class="current-year-btn" onclick="goCurrentYear()">2026</button>
    </div>

    <div id="calendar-list" class="standings-list">
        <div class="loading full-width">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä—è...</div>
    </div>
</div>

<script src="/static/js/common.js"></script>
<script>
    const currentRealYear = new Date().getFullYear();
    // 1. –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é UTC)
    let currentUserTimezone = 'UTC';

    document.addEventListener('DOMContentLoaded', async () => {
        initTelegram();

        // 2. –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –µ–≥–æ —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å
        try {
            const settings = await apiRequest('/api/settings');
            if (settings && settings.timezone) {
                currentUserTimezone = settings.timezone;
            }
        } catch (e) {
            console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤—Ä–µ–º–µ–Ω–∏:", e);
        }

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ç–µ–∫—É—â–µ–≥–æ –≥–æ–¥–∞
        const yearBtn = document.getElementById('current-year-btn');
        yearBtn.textContent = currentRealYear;

        // –¢–µ–ø–µ—Ä—å –∑–∞–≥—Ä—É–∂–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å (—Å —É–∂–µ –∏–∑–≤–µ—Å—Ç–Ω—ã–º —á–∞—Å–æ–≤—ã–º –ø–æ—è—Å–æ–º)
        await loadCalendar(currentRealYear);

        document.getElementById('year-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") handleSearch();
        });
    });

    function goCurrentYear() {
        const input = document.getElementById('year-input');
        input.value = currentRealYear;
        handleSearch();
    }

    async function handleSearch() {
        const input = document.getElementById('year-input');
        const container = document.getElementById('calendar-list');
        const year = parseInt(input.value);

        if (!year) return;

        if (year > currentRealYear) {
            container.innerHTML = `<div style="text-align:center; padding: 40px 20px;"><div style="font-size: 40px;">üîÆ</div><div style="font-weight: 600;">–ú—ã –Ω–µ —É–º–µ–µ–º —Å–º–æ—Ç—Ä–µ—Ç—å –≤ –±—É–¥—É—â–µ–µ</div></div>`;
            return;
        }
        if (year < 1950) {
            container.innerHTML = `<div style="text-align:center; padding: 40px 20px;"><div style="font-size: 40px;">ü¶ñ</div><div style="font-weight: 600;">–¢–æ–≥–¥–∞ –≥–æ–Ω–æ–∫ –µ—â—ë –Ω–µ –±—ã–ª–æ</div></div>`;
            return;
        }

        await loadCalendar(year);
    }

    async function loadCalendar(season) {
        const container = document.getElementById('calendar-list');
        container.innerHTML = '<div class="loading full-width">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

        try {
            const data = await apiRequest('/api/season', { season: season });
            if (!data.races || data.races.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px;">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            renderRaces(data.races, season);
        } catch (error) {
            console.error(error);
            container.innerHTML = '<div style="color:red; text-align:center;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
        }
    }

    function renderRaces(races, currentSeason) {
        const container = document.getElementById('calendar-list');
        container.innerHTML = '';
        let foundNext = false;
        const now = new Date();
        now.setHours(0,0,0,0);

        races.forEach(race => {
            const raceDate = new Date(race.date);
            const raceEndCheck = new Date(raceDate);
            raceEndCheck.setDate(raceEndCheck.getDate() + 1);

            let statusClass = 'future';
            let statusIcon = '';

            if (raceEndCheck < now) {
                statusClass = 'finished';
                statusIcon = 'üèÅ';
            } else if (!foundNext) {
                statusClass = 'next';
                statusIcon = 'NEXT';
                foundNext = true;
            }

            // 3. –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –î–ï–ù–¨ —Å —É—á–µ—Ç–æ–º —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const day = raceDate.toLocaleDateString('ru-RU', {
                timeZone: currentUserTimezone,
                day: 'numeric'
            });

            // 3. –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –ú–ï–°–Ø–¶ —Å —É—á–µ—Ç–æ–º —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const month = raceDate.toLocaleDateString('ru-RU', {
                timeZone: currentUserTimezone,
                month: 'short'
            }).replace('.', '');

            const div = document.createElement('div');
            div.className = `race-card ${statusClass}`;
            if (statusClass === 'next') div.id = 'next-race-card';

            div.style.cursor = 'pointer';
            div.onclick = function() {
                const seasonParam = currentSeason || document.getElementById('year-input').value || currentRealYear;
                window.location.href = `race-details.html?season=${seasonParam}&round=${race.round}`;
            };

            div.innerHTML = `
                <div class="race-date-box">
                    <span class="date-day">${day}</span>
                    <span class="date-month">${month}</span>
                </div>
                <div class="race-info">
                    <div class="race-round">Round ${race.round}</div>
                    <div class="race-name">${race.event_name}</div>
                    <div class="race-loc">üìç ${race.location}</div>
                </div>
                <div class="race-status">${statusIcon}</div>
            `;
            container.appendChild(div);
        });

        const inputYear = parseInt(document.getElementById('year-input').value);
        if (inputYear === currentRealYear) {
            setTimeout(() => {
                const nextCard = document.getElementById('next-race-card');
                if (nextCard) nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 500);
        }
    }
</script>
</body>
</html>
