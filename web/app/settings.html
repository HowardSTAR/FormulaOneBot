<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .setting-card {
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .setting-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }
        .setting-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        .timezone-preview {
            font-size: 13px;
            color: var(--primary);
            margin-top: 8px;
            text-align: right;
            font-weight: 500;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary), #b00500);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(225, 6, 0, 0.3);
        }
        .btn-save:active {
            transform: scale(0.98);
        }
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
<div class="root">

    <a href="index.html" class="btn-back">
        ← <span>На главную</span>
    </a>

    <h2 style="margin-top: 10px; margin-bottom: 20px;">Настройки</h2>

    <div class="setting-card">
        <div class="setting-label">ЧАСОВОЙ ПОЯС</div>
        <select id="timezone-select" class="setting-select" onchange="updateTimePreview()">
            <option value="Etc/GMT+12">UTC-12</option>
            <option value="Etc/GMT+11">UTC-11</option>
            <option value="Etc/GMT+10">UTC-10</option>
            <option value="Etc/GMT+9">UTC-9</option>
            <option value="Etc/GMT+8">UTC-8</option>
            <option value="Etc/GMT+7">UTC-7</option>
            <option value="Etc/GMT+6">UTC-6</option>
            <option value="Etc/GMT+5">UTC-5</option>
            <option value="Etc/GMT+4">UTC-4</option>
            <option value="Etc/GMT+3">UTC-3</option>
            <option value="Etc/GMT+2">UTC-2</option>
            <option value="Etc/GMT+1">UTC-1</option>
            <option value="UTC">UTC (GMT)</option>
            <option value="Etc/GMT-1">UTC+1 (CET)</option>
            <option value="Etc/GMT-2">UTC+2 (EET)</option>
            <option value="Etc/GMT-3" selected>UTC+3 (Москва, Стамбул)</option>
            <option value="Etc/GMT-4">UTC+4 (Дубай, Баку)</option>
            <option value="Etc/GMT-5">UTC+5 (Ташкент)</option>
            <option value="Etc/GMT-6">UTC+6 (Астана)</option>
            <option value="Etc/GMT-7">UTC+7 (Бангкок)</option>
            <option value="Etc/GMT-8">UTC+8 (Пекин, Сингапур)</option>
            <option value="Etc/GMT-9">UTC+9 (Токио)</option>
            <option value="Etc/GMT-10">UTC+10</option>
            <option value="Etc/GMT-11">UTC+11</option>
            <option value="Etc/GMT-12">UTC+12</option>
        </select>
        <div id="tz-preview" class="timezone-preview">
            Сейчас: --:--
        </div>
    </div>

    <div class="setting-card">
        <div class="setting-label">УВЕДОМЛЯТЬ ЗА</div>
        <select id="notify-select" class="setting-select">
            <option value="15">15 минут</option>
            <option value="30">30 минут</option>
            <option value="60">1 час</option>
            <option value="120">2 часа</option>
            <option value="1440">24 часа</option>
        </select>
    </div>

    <div class="setting-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="setting-label" style="margin-bottom: 0;">Включить уведомления</div>
            <label class="switch">
                <input type="checkbox" id="notifyToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <style>
        .switch input:checked + .slider { background-color: #34C759; }
        .switch .slider:before { position: absolute; content: ""; height: 24px; width: 24px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        .switch input:checked + .slider:before { transform: translateX(22px); }
    </style>

    <button class="btn-save" onclick="saveSettings()">Сохранить</button>

    <div id="toast">Настройки сохранены ✅</div>

</div>

<script src="/static/js/common.js"></script>
<script>
    let timerId = null;

    document.addEventListener('DOMContentLoaded', async () => {
        initTelegram();

        // Start the clock immediately (default value)
        updateTimePreview();
        // Update every second
        timerId = setInterval(updateTimePreview, 1000);

        try {
            const settings = await apiRequest('/api/settings');

            if (settings) {
                if (settings.timezone) {
                    document.getElementById('timezone-select').value = settings.timezone;
                }
                if (settings.notify_before) {
                    document.getElementById('notify-select').value = settings.notify_before;
                }
                // Update time again after loading actual setting
                updateTimePreview();
            }
        } catch (e) {
            console.error("Ошибка загрузки настроек:", e);
        }
    });


    function updateTimePreview() {
        const select = document.getElementById('timezone-select');
        const preview = document.getElementById('tz-preview');
        const tz = select.value;

        if (!tz) return;

        try {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', {
                timeZone: tz,
                hour: '2-digit',
                minute: '2-digit',
            });

            preview.textContent = `Сейчас: ${timeString}`;
        } catch (e) {
            preview.textContent = "Сейчас: --:--";
        }
    }

    // Инициализация кастомных селектов
    function initCustomSelects() {
        const selects = document.querySelectorAll('.setting-select');

        selects.forEach(select => {
            select.style.display = 'none';

            const wrapper = document.createElement('div');
            wrapper.className = 'custom-select-wrapper';
            select.parentNode.insertBefore(wrapper, select);
            wrapper.appendChild(select);

            const trigger = document.createElement('div');
            trigger.className = 'custom-select-trigger';

            const selectedText = document.createElement('span');
            selectedText.innerText = select.options[select.selectedIndex]?.text || "Выберите...";
            trigger.appendChild(selectedText);

            const arrow = document.createElement('div');
            arrow.className = 'select-arrow';
            trigger.appendChild(arrow);
            wrapper.appendChild(trigger);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'custom-options';

            Array.from(select.options).forEach(option => {
                const customOption = document.createElement('div');
                customOption.className = 'custom-option';
                if (option.selected) customOption.classList.add('selected');
                customOption.innerText = option.text;
                customOption.dataset.value = option.value;

                customOption.addEventListener('click', function(e) {
                    e.stopPropagation();
                    select.value = this.dataset.value;
                    selectedText.innerText = this.innerText;

                    select.dispatchEvent(new Event('change'));

                    optionsContainer.querySelectorAll('.custom-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');

                    wrapper.classList.remove('open');
                });

                optionsContainer.appendChild(customOption);
            });
            wrapper.appendChild(optionsContainer);

            trigger.addEventListener('click', function(e) {
                e.stopPropagation();
                document.querySelectorAll('.custom-select-wrapper').forEach(w => {
                    if (w !== wrapper) w.classList.remove('open');
                });
                wrapper.classList.toggle('open');

                if (wrapper.classList.contains('open')) {
                    const selectedEl = optionsContainer.querySelector('.selected');
                    if (selectedEl) {
                        optionsContainer.scrollTop = selectedEl.offsetTop - (optionsContainer.clientHeight / 2) + (selectedEl.clientHeight / 2);
                    }
                }
            });
        });

        document.addEventListener('click', function() {
            document.querySelectorAll('.custom-select-wrapper').forEach(w => w.classList.remove('open'));
        });
    }

    // Синхронизация кастомных селектов при загрузке данных
    function syncCustomSelect(selectId) {
        const select = document.getElementById(selectId);
        if (!select) return;
        const wrapper = select.closest('.custom-select-wrapper');
        if (!wrapper) return;

        const triggerSpan = wrapper.querySelector('.custom-select-trigger span');
        const options = wrapper.querySelectorAll('.custom-option');

        triggerSpan.innerText = select.options[select.selectedIndex]?.text || "";

        options.forEach(opt => {
            if (opt.dataset.value === select.value) {
                opt.classList.add('selected');
            } else {
                opt.classList.remove('selected');
            }
        });
    }

    // Сохранение настроек (вызывается только по кнопке!)
    async function saveSettings() {
        const tz = document.getElementById('timezone-select').value;
        const notifySelect = document.getElementById('notify-select');
        const notify = parseInt(notifySelect ? notifySelect.value : 60);
        const isEnabled = document.getElementById('notifyToggle').checked;

        try {
            await apiRequest('/api/settings', {
                timezone: tz,
                notify_before: notify,
                notifications_enabled: isEnabled
            }, 'POST');

            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);

        } catch (e) {
            alert("Ошибка сохранения: " + e.message);
        }
    }

    async function loadSettings() {
        try {
            const data = await apiRequest('/api/settings');

            if (data.timezone) {
                document.getElementById('timezone-select').value = data.timezone;
                syncCustomSelect('timezone-select');
            }

            if (data.notify_before) {
                const notifySelect = document.getElementById('notify-select');
                if (notifySelect) {
                    notifySelect.value = data.notify_before;
                    syncCustomSelect('notify-select');
                }
            }

            const toggle = document.getElementById('notifyToggle');
            if (toggle && data.notifications_enabled !== undefined) {
                toggle.checked = data.notifications_enabled;
            }

            updateTimePreview();
        } catch (e) {
            console.error("Ошибка загрузки настроек:", e);
        }
    }

    // Инициализируем при загрузке DOM
    document.addEventListener('DOMContentLoaded', () => {
        initTelegram();

        // Запускаем часы
        updateTimePreview();
        timerId = setInterval(updateTimePreview, 1000);

        // Строим интерфейс списков
        initCustomSelects();

        // Загружаем данные с сервера
        loadSettings();
    });
</script>
</body>
</html>
