<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .setting-card {
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .setting-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }
        .setting-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        .timezone-preview {
            font-size: 13px;
            color: var(--primary);
            margin-top: 8px;
            text-align: right;
            font-weight: 500;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary), #b00500);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(225, 6, 0, 0.3);
        }
        .btn-save:active {
            transform: scale(0.98);
        }
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
<div class="root">

    <a href="index.html" class="btn-back">
        ← <span>На главную</span>
    </a>

    <h2 style="margin-top: 10px; margin-bottom: 20px;">Настройки</h2>

    <div class="setting-card">
        <div class="setting-label">ЧАСОВОЙ ПОЯС</div>
        <select id="timezone-select" class="setting-select" onchange="updateTimePreview()">
            <option value="Etc/GMT+12">UTC-12</option>
            <option value="Etc/GMT+11">UTC-11</option>
            <option value="Etc/GMT+10">UTC-10</option>
            <option value="Etc/GMT+9">UTC-9</option>
            <option value="Etc/GMT+8">UTC-8</option>
            <option value="Etc/GMT+7">UTC-7</option>
            <option value="Etc/GMT+6">UTC-6</option>
            <option value="Etc/GMT+5">UTC-5</option>
            <option value="Etc/GMT+4">UTC-4</option>
            <option value="Etc/GMT+3">UTC-3</option>
            <option value="Etc/GMT+2">UTC-2</option>
            <option value="Etc/GMT+1">UTC-1</option>
            <option value="UTC">UTC (GMT)</option>
            <option value="Etc/GMT-1">UTC+1 (CET)</option>
            <option value="Etc/GMT-2">UTC+2 (EET)</option>
            <option value="Etc/GMT-3" selected>UTC+3 (Москва, Стамбул)</option>
            <option value="Etc/GMT-4">UTC+4 (Дубай, Баку)</option>
            <option value="Etc/GMT-5">UTC+5 (Ташкент)</option>
            <option value="Etc/GMT-6">UTC+6 (Астана)</option>
            <option value="Etc/GMT-7">UTC+7 (Бангкок)</option>
            <option value="Etc/GMT-8">UTC+8 (Пекин, Сингапур)</option>
            <option value="Etc/GMT-9">UTC+9 (Токио)</option>
            <option value="Etc/GMT-10">UTC+10</option>
            <option value="Etc/GMT-11">UTC+11</option>
            <option value="Etc/GMT-12">UTC+12</option>
        </select>
        <div id="tz-preview" class="timezone-preview">
            Сейчас: --:--
        </div>
    </div>

    <div class="setting-card">
        <div class="setting-label">УВЕДОМЛЯТЬ ЗА</div>
        <select id="notify-select" class="setting-select">
            <option value="15">15 минут</option>
            <option value="30">30 минут</option>
            <option value="60">1 час</option>
            <option value="120">2 часа</option>
            <option value="1440">24 часа</option>
        </select>
    </div>

    <div class="setting-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="setting-label" style="margin-bottom: 0;">Включить уведомления</div>
            <label class="switch">
                <input type="checkbox" id="notifyToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <style>
        .switch input:checked + .slider { background-color: #34C759; }
        .switch .slider:before { position: absolute; content: ""; height: 24px; width: 24px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        .switch input:checked + .slider:before { transform: translateX(22px); }
    </style>

    <button class="btn-save" onclick="saveSettings()">Сохранить</button>

    <div id="toast">Настройки сохранены ✅</div>

</div>

<script src="/static/js/common.js"></script>
<script>
    let timerId = null;

    document.addEventListener('DOMContentLoaded', async () => {
        initTelegram();

        // Start the clock immediately (default value)
        updateTimePreview();
        // Update every second
        timerId = setInterval(updateTimePreview, 1000);

        try {
            const settings = await apiRequest('/api/settings');

            if (settings) {
                if (settings.timezone) {
                    document.getElementById('timezone-select').value = settings.timezone;
                }
                if (settings.notify_before) {
                    document.getElementById('notify-select').value = settings.notify_before;
                }
                // Update time again after loading actual setting
                updateTimePreview();
            }
        } catch (e) {
            console.error("Ошибка загрузки настроек:", e);
        }
    });

    document.addEventListener('DOMContentLoaded', async () => {
        const notifyToggle = document.getElementById('notifyToggle');
        const user = getUserInfo(); // Функция из твоего common.js

        if (!user) return;

        // 1. ЗАГРУЗКА: Получаем текущий статус из БД при открытии
        try {
            const response = await apiRequest(`/api/settings/notifications?user_id=${user.id}`);
            notifyToggle.checked = response.notifications_enabled;
        } catch (error) {
            console.error("Не удалось загрузить настройки:", error);
        }

        // 2. ДЕЙСТВИЕ: Слушаем клик пользователя
        notifyToggle.addEventListener('change', async (event) => {
            const isEnabled = event.target.checked;

            try {
                // Отправляем POST запрос через твою обертку
                await apiRequest(`/api/settings/notifications?user_id=${user.id}`, {
                    is_enabled: isEnabled
                }, 'POST');

                // Фишка Telegram: легкая вибрация телефона при успешном сохранении!
                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            } catch (error) {
                console.error("Ошибка при сохранении:", error);
                // Если запрос упал, откатываем тумблер визуально назад
                notifyToggle.checked = !isEnabled;

                if (tg) {
                    tg.showAlert("Ошибка при сохранении настроек");
                }
            }
        });
    });

    function updateTimePreview() {
        const select = document.getElementById('timezone-select');
        const preview = document.getElementById('tz-preview');
        const tz = select.value;

        if (!tz) return;

        try {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', {
                timeZone: tz,
                hour: '2-digit',
                minute: '2-digit',
            });

            preview.textContent = `Сейчас: ${timeString}`;
        } catch (e) {
            preview.textContent = "Сейчас: --:--";
        }
    }

    async function saveSettings() {
        const tz = document.getElementById('timezone-select').value;
        const notify = parseInt(document.getElementById('notify-select') ? document.getElementById('notify-select').value : 60);
        const isEnabled = document.getElementById('notifyToggle').checked; // Считали тумблер

        try {
            await apiRequest('/api/settings', {
                timezone: tz,
                notify_before: notify,
                notifications_enabled: isEnabled // Отправили на бэкенд
            }, 'POST');

            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);

        } catch (e) {
            alert("Ошибка сохранения: " + e.message);
        }
    }

    async function loadSettings() {
        const data = await apiRequest('/api/settings');
        if (data.timezone) {
            document.getElementById('timezone-select').value = data.timezone;
        }

        // Включаем тумблер, если в базе True
        const toggle = document.getElementById('notifyToggle');
        if (toggle && data.notifications_enabled !== undefined) {
            toggle.checked = data.notifications_enabled;
        }

        // Обновляем время, если есть функция
        if (typeof updateTimePreview === 'function') updateTimePreview();
    }


    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
    }

    loadSettings();
</script>
</body>
</html>
