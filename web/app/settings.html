        @keyframes fadein {

<script src="/static/js/common.js"></script>
<script>
    let timerId = null;

    document.addEventListener('DOMContentLoaded', async () => {
        initTelegram();

        // Start the clock immediately (default value)
        updateTimePreview();
        // Update every second
        timerId = setInterval(updateTimePreview, 1000);

        try {
            const settings = await apiRequest('/api/settings');

            if (settings) {
                if (settings.timezone) {
                    document.getElementById('timezone-select').value = settings.timezone;
                }
                if (settings.notify_before) {
                    document.getElementById('notify-select').value = settings.notify_before;
                }
                // Update time again after loading actual setting
                updateTimePreview();
            }
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫:", e);
        }
    });

    document.addEventListener('DOMContentLoaded', async () => {
        const notifyToggle = document.getElementById('notifyToggle');
        const user = getUserInfo(); // –§—É–Ω–∫—Ü–∏—è –∏–∑ —Ç–≤–æ–µ–≥–æ common.js

        if (!user) return;

        // 1. –ó–ê–ì–†–£–ó–ö–ê: –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å –∏–∑ –ë–î –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        try {
            const response = await apiRequest(`/api/settings/notifications?user_id=${user.id}`);
            notifyToggle.checked = response.notifications_enabled;
        } catch (error) {
            console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏:", error);
        }

        // 2. –î–ï–ô–°–¢–í–ò–ï: –°–ª—É—à–∞–µ–º –∫–ª–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        notifyToggle.addEventListener('change', async (event) => {
            const isEnabled = event.target.checked;

            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ —Ç–≤–æ—é –æ–±–µ—Ä—Ç–∫—É
                await apiRequest(`/api/settings/notifications?user_id=${user.id}`, {
                    is_enabled: isEnabled
                }, 'POST');

                // –§–∏—à–∫–∞ Telegram: –ª–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏!
                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏:", error);
                // –ï—Å–ª–∏ –∑–∞–ø—Ä–æ—Å —É–ø–∞–ª, –æ—Ç–∫–∞—Ç—ã–≤–∞–µ–º —Ç—É–º–±–ª–µ—Ä –≤–∏–∑—É–∞–ª—å–Ω–æ –Ω–∞–∑–∞–¥
                notifyToggle.checked = !isEnabled;

                if (tg) {
                    tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫");
                }
            }
        });
    });

    // üëá NEW: Function to update time
    function updateTimePreview() {
        const select = document.getElementById('timezone-select');
        const preview = document.getElementById('tz-preview');
        const tz = select.value; // e.g., "Etc/GMT-3"

        if (!tz) return;

        try {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', {
                timeZone: tz,
                hour: '2-digit',
                minute: '2-digit',
            });

            preview.textContent = `–°–µ–π—á–∞—Å: ${timeString}`;
        } catch (e) {
            preview.textContent = "–°–µ–π—á–∞—Å: --:--";
        }
    }

    async function saveSettings() {
        const tz = document.getElementById('timezone-select').value;
        const notify = parseInt(document.getElementById('notify-select').value);

        try {
            await apiRequest('/api/settings', {
                timezone: tz,
                notify_before: notify
            }, 'POST');

            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);

        } catch (e) {
            alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + e.message);
        }
    }
</script>
